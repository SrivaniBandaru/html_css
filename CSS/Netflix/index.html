<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

</head>
<body class="body">
    <form action="" class="form">
        <div>
            <h1>Sign In</h1>
        </div>
        <div>
            <input type="email" name="email" id="email" placeholder="Email or phone number">
        </div>  <br>
        <div>
            <input type="password" id="psw" name="password" placeholder="Password">
        </div>  <br>
        <div class="sign">
            <button type="submit" class="sign first" >Sign In</ button>
        </div><br>
        <p>OR</p>
        <div class="sub">
            <button type="submit" class="sub sec">Use a sign-in code</button>
        </div>
        <a href="">Forgot password?</a><br>
        <div>
            <input type="checkbox" name="cbox" id="cbox">
            <label for="cbox">Remember me</label>
        </div>



    </form>

    
</body>
</html>
