<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

</head>
<body class="body">
    <div class="firstdiv">
        <h1 class="font">Sign In</h1>
        <form action="" class="form">
            <div>
                <input type="email" name="email" id="email" placeholder="Email or phone number">
            </div>  
            <div>
                <input type="password" id="psw" name="password" placeholder="Password">
            </div>  
            <div>
                <button type="submit" class="button font" >Sign In</ button>
            </div>
            <p>OR</p>
            <div class="sub">
                <button type="submit" class="button bsec">Use a sign-in code</button>
            </div>
            <div>
                <a href="" class="ancor">Forgot password?</a>
            </div>
            
          
        </form>
        <div>
            <input type="checkbox" name="cbox" id="cbox" class="checkbox">
            <label for="cbox" class="checkbox">Remember me</label>
        </div>
    </div>
</body>
</html>
