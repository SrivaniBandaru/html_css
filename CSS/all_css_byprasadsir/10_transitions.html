<!DOCTYPE html>
<html>
<head>
    <title>CSS Transitions</title>
    <style>
        /* This is an internal CSS block for demonstration purposes. */

        /* Transition Property */
        .transition-box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            transition-property: background-color; /* Specify the property to transition */
            transition-duration: 1s; /* Transition duration (1 second) */
            transition-timing-function: ease; /* Timing function (ease) */
        }

        /* Additional Styling */
        p {
            font-weight: bold;
        }

        /* Hover Effect */
        .transition-box:hover {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <!-- This is a comment. It won't be displayed in the web page. -->

    <h1>CSS Transitions</h1>

    <!-- Transition Property -->
    <h2>Transition Property</h2>

    <p>Hover over the box to see the transition effect:</p>
    <div class="transition-box"></div>
    <!-- The transition effect is applied when the background-color property changes. -->

    <!-- Transition Properties -->
    <h2>Transition Properties</h2>

    <div class="transition-box" style="transition-duration: 2s; transition-timing-function: ease-in-out;">
        <p>Customized Transition</p>
    </div>
    <!-- You can customize the transition duration and timing function for individual elements. -->

    <!-- Specify the Speed Curve of the Transition
The transition-timing-function property specifies the speed curve of the transition effect.

The transition-timing-function property can have the following values:

ease - specifies a transition effect with a slow start, then fast, then end slowly (this is default)
linear - specifies a transition effect with the same speed from start to end
ease-in - specifies a transition effect with a slow start
ease-out - specifies a transition effect with a slow end
ease-in-out - specifies a transition effect with a slow start and end
cubic-bezier(n,n,n,n) - lets you define your own values in a cubic-bezier function -->


</body>
</html>
