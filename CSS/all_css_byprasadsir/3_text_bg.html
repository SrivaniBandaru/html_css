<!DOCTYPE html>
<html>
<head>
    <title>Styling Text and Background with CSS</title>
    <style>
        /* This is an internal CSS block for demonstration purposes. */

        /* Styling Text */
        /* Font Properties */
        p {
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            font-style: italic;
        }

        /* Text Color */
        .red-text {
            color: red;
        }

        /* Text Alignment */
        .centered-text {
            text-align: center;
        }

        /* Styling Background */
        /* Background Color */
        .blue-background {
            background-color: blue;
            color: white; /* Set text color for better visibility on a blue background. */
        }

        /* Background Image */
        .bg-image {
            background-image: url(https://img.freepik.com/free-photo/mom-spending-time-with-kid-beach_23-2150924962.jpg?w=360&t=st=1713279920~exp=1713280520~hmac=3607f6112ada7159978bccc8c07fa40553c4b1b0e5ab7b87be445919ef697109); /* URL to the background image file. */
            background-repeat: no-repeat; /* Prevent image from repeating. */
            background-size:auto; /* Cover the entire element with the image. */
            color: white; /* Set text color for better visibility on the background image. */
            padding: 20px; /* Add padding for content readability. */
            height: 400px;
            width: 300px;
        }
    </style>
</head>
<body>
    <!-- This is a comment. It won't be displayed in the web page. -->

    <h1>Styling Text and Background with CSS</h1>

    <!-- Styling Text -->
    <h2>Styling Text</h2>

    <p>Font properties can be used to change the appearance of text.</p>
    <!-- The text is styled with font family, size, weight, and style. -->

    <p class="red-text">This text is styled with a red color.</p>
    <!-- The text color is set to red using the "color" property. -->

    <p class="centered-text">This text is centered.</p>
    <!-- The text alignment is set to center using the "text-align" property. -->

    <!-- Styling Background -->
    <h2>Styling Background</h2>

    <div class="blue-background">
        <p>This has a blue background color.</p>
        <!-- The background color is set to blue using the "background-color" property. -->
    </div>

    <div class="bg-image">
        <p>This has a background image.</p>
        <!-- The background image is set using the "background-image" property. -->
        <!-- Other properties like "background-repeat," "background-size," and text color are also applied. -->
    </div>
</body>
</html>
