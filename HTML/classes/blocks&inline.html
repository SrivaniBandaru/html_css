<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and inline elements</title>
</head>
<body>
     <!-- There are two types of elements in HTML -->
    <!-- Block Element . Block elements don't allow next element to be beside them. 
    heading,p,div,semantic elements etc.., are block elements
    -->
    <!-- inline elements allow the next elements to appear on side or they may appear on others side -->
    <h1>Hi</h1><p>Bye</p>
    <a href=""><img src="./images/span_image.JPG" alt="image" height="35"></a><a href="https://www.google.co.n">Click me</a>
    <span><p><a href="">Hi</a></p></span>
     <!-- general block element is div  and general inline element is span-->

    <div>
        <p>Lorem ipsum dolor sit amet consectetur <span>adipisicing</span> elit. Porro nulla neque quaerat? Porro cum dolorem cupiditate dolorum, ipsum quibusdam enim!</p>
        <a href="">anchor1</a>
    </div>
   
    <a href="">anchor2</a>
    <p>hkdfj</p>
 
    

</body>
</html>
