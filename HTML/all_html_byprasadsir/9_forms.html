<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Elements</title>
</head>
<body>
    <!-- This is a comment. It won't be displayed in the web page. -->

    <!-- Form Element -->
    <h2>Form Element</h2>
    <form action="submit.php" method="post">
        <!-- The <form> tag defines an HTML form. -->
        <!-- "action" specifies the URL to which the form data is submitted. -->
        <!-- "method" specifies the HTTP method used to send the data (e.g., POST or GET). -->

        <!-- Text Input -->
        <label for="username">Username:</label>
        <!-- The <label> tag is used to label form elements. -->
        <!-- The "for" attribute links the label to the input element using its "id". -->
        <input type="text" id="username" name="username" placeholder="Enter your username" title="username">
        <!-- The <input> tag is used for text input fields. -->
        <!-- "type" specifies the input type (text in this case). -->
        <!-- "name" is the name of the input field used when submitting the form. -->
        <!-- "id" associates the input with its label. -->
        <!-- "placeholder" provides a hint to the user about the expected input. -->

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <!-- The type "password" hides the user's input. -->

        <!-- Radio Buttons -->
        <fieldset>
             <!-- The <fieldset> tag groups related form elements. -->
            <legend>Gender</legend>  
            <!-- The <legend> tag provides a title for the fieldset. -->
                <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other" value="other">
            <label for="other">Other</label>
        </fieldset>

        <!--Check boxes-->
        <fieldset>
            <legend>Intrests</legend>
            <input type="checkbox" name="intrests" value="coding" id="coding">
            <label for="coding">Coding</label>
            <input type="checkbox" name="intrests" id="reading" value="reading">
             <label for="reading">Reading</label>
             <input type="checkbox" name="intrests" id="gaming" value="gaming">
             <label for="gaming">Gaming</label>
             <input type="checkbox" name="intrests" id="Music" value="music">
             <label for="Music">Music</label>
             <input type="checkbox" name="intrests" id="pg" value="photography">
             <label for="pg">Photography</label>
        </fieldset><br>

        <!--Dropdown (select)-->
        <label for="country">Country:</label>
        <select name="selectedcountry" id="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="france">France</option>
        </select><br><br>
        

        <!--Text area-->
       <label for="comments">Comments:</label>
       <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Enter your comments"></textarea><br><br>
       <!-- The <textarea> tag is used for multi-line text input. -->
        <!-- "rows" and "cols" define the visible size of the textarea. -->
     
    <!--Submmit Button-->
    <input type="submit" value="submit" title="submit">
    <!-- The "submit" input type creates a button to submit the form. -->
    <button type="reset" title="Reset">Reset</button> 
    <!-- The "reset" input type creates a button to reset the form fields to their initial values. -->

</form>
</body>
</html>
